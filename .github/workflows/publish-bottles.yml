name: Publish Bottles

on:
  push:
    branches:
      - main
    paths:
      - Formula/easyhg.rb
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: publish-bottles-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-bottles:
    if: "${{ github.event_name != 'push' || !contains(github.event.head_commit.message, 'easyhg: merge bottles') }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
            bottle_tag: intel
          - runner: macos-14
            bottle_tag: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Build bottle
        run: |
          brew update-reset
          brew install --build-bottle Formula/easyhg.rb

      - name: Compute bottle release tag
        id: release_tag
        run: |
          version="$(ruby -e 'v=nil; File.foreach("Formula/easyhg.rb"){|l| v=$1 if l =~ /^\s*version\s+"([^"]+)"/}; abort("missing version") unless v; puts v')"
          echo "value=bottle-${version}" >> "$GITHUB_OUTPUT"

      - name: Bottle and generate JSON
        run: |
          brew bottle --json \
            --root-url="https://github.com/${{ github.repository }}/releases/download/${{ steps.release_tag.outputs.value }}" \
            easyhg

      - name: Upload bottle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bottle-${{ matrix.bottle_tag }}
          path: |
            *.bottle*.tar.gz
            *.json
          if-no-files-found: error

  merge-and-release:
    runs-on: macos-14
    needs:
      - build-bottles
    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Download bottle artifacts
        uses: actions/download-artifact@v4
        with:
          path: bottle-artifacts

      - name: Merge bottle metadata
        run: |
          shopt -s globstar
          json_files=(bottle-artifacts/**/*.json)
          if [[ ${#json_files[@]} -eq 0 ]]; then
            echo "No bottle JSON files found."
            exit 1
          fi
          brew bottle --merge --write --no-commit "${json_files[@]}"

      - name: Read release tag
        id: release_tag
        run: |
          version="$(ruby -e 'v=nil; File.foreach("Formula/easyhg.rb"){|l| v=$1 if l =~ /^\s*version\s+"([^"]+)"/}; abort("missing version") unless v; puts v')"
          echo "value=bottle-${version}" >> "$GITHUB_OUTPUT"

      - name: Commit merged bottle block
        run: |
          if git diff --quiet -- Formula/easyhg.rb; then
            echo "No bottle metadata changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/easyhg.rb
          git commit -m "easyhg: merge bottles for ${{ steps.release_tag.outputs.value }}"
          git push

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.value }}
          name: ${{ steps.release_tag.outputs.value }}
          files: bottle-artifacts/**/*.tar.gz
          generate_release_notes: false
